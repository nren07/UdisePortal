<div class="page-content">
    <div class="container-fluid">

        <!-- start page title -->
        <div class="row">
            <div class="col-lg-12 mt-3">
                <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                    <h4 class="mb-sm-0 ">Add New Student</h4>
                </div>
                

            </div>
        </div>

        <!-- Form Start -->
        <div class="card mt-4 p-4">
            <form [formGroup]="userForm">

                <div class="row mb-3 mt-4 justify-content-center">

                    <div class="col-md-2 col-lg-2">
                        <label for="StudentName" class="form-label">Student Name </label>
                    </div>

                    <div class="col-md-4">
                        <input type="text" id="StudentName" formControlName="StudentName"
                            class="form-control bg-light border-0 mb-1" placeholder="Enter Student Name" required
                            minlength="2" maxlength="25">
                        <span *ngIf="" class="text-danger">Student Name is Required </span>
                    </div>


                </div>

                <div class="row mb-3 mt-4 p-4">
                    <div class=" row col-6  ">
                        <div class="g-3">

                            <div class="col-lg-3 ">
                                <label for="email-field" class="form-label">Email</label>
                            </div>

                            <div class="col-lg-9">
                                <input type="email" id="email" class="form-control bg-light border-0 mb-1"
                                    formControlName="email" placeholder="name@email.com" required>

                            </div>&nbsp;

                            <div class="col-lg-3 ">
                                <label for="phone-field" class="form-label">Phone</label>
                            </div>
                            <div class="col-lg-9 ">
                                <input type="text" id="PhoneNumber" class="form-control bg-light border-0 mb-1"
                                    formControlName="PhoneNumber" placeholder="Enter phone no." required>

                            </div>
                        </div>
                    </div>

                    <div class=" row col-6 ">
                        <div class="g-3">

                            <div class="col-lg-3 ">
                                <label for="address-field" class="form-label">Enroll. Number</label>
                            </div>
                            <div class="">
                                <input type="text" id="enrolNo" class="form-control bg-light border-0 "
                                    formControlName="enrolNo" required placeholder="Enrollment Number">

                            </div>&nbsp;
                            <div class="col-lg-3 ">
                                <label for="address-field" class="form-label">Courses</label>
                            </div>
                            <div class="">
                                <div class="input-group mb-3">
                                    <select type="url" class="form-control bg-light border-0 mb-3" id="courses"
                                        name="courses" formControlName="courses" placeholder=""
                                        minlength="4" > 
                                        <option value="" selected disabled>Select Course</option>
                                        <option value="1">Course 01</option>
                                        <option value="2">Course 02</option>
                                        <option value="3">Course 03</option>
                                        <option value="4">Course 04</option>
                                        <option value="5">Course 05</option>

                                    </select>
                                </div>

                            </div>
                        </div>
                        <br>
                    </div>


                </div>
                <div class="row mb-4">

                    <div class="d-grid gap-4 d-md-flex justify-content-md-end">
                        <button type="submit" class="btn btn-primary"> Save </button>

                        <button type="button" class="btn btn-danger" (click)="reset()">Cancel</button>


                    </div>
                </div>


            </form>
        </div>
    </div>
</div>
