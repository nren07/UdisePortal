<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Focused iFrame Center</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        /* Container to position iframe */
        .iframe-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        /* Full screen iframe */
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Dark overlay with a transparent hole in the middle */
        .mask {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7); /* Dark overlay */
            pointer-events: none; /* Ensure clicks go through the mask */
        }

        /* Transparent hole in the middle of the overlay */
        .mask::before {
            content: '';
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50vw; /* Adjust size of the visible area */
            height: 50vh;
            background: transparent;
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.7);
            border-radius: 10px; /* Optional: make the focus area rounded */
        }
    </style>
</head>
<body>
<div class="iframe-container">
    <iframe src="http://localhost:7900/?autoconnect=1&resize=scale&password=secret"></iframe>
    <div class="mask"></div> <!-- Overlay that focuses on the middle -->
</div>
</body>
</html>
